##TRAZA CARPETA SS
log4j.appender.traps = org.apache.log4j.RollingFileAppender
#log4j.appender.traps.file = D:/italtel/snmp_traps/trapscambium.log
log4j.appender.traps.file = traps.log
log4j.appender.traps.layout = org.apache.log4j.PatternLayout
log4j.appender.traps.MaxFileSize=30MB
log4j.appender.traps.MaxBackupIndex=20
#log4j.appender.archivo.layout.ConversionPattern = %d [%-5p] %c{2} - %m%n
log4j.appender.traps.layout.ConversionPattern = %d [%-5p] - %m%n

log4j.appender.incident = org.apache.log4j.RollingFileAppender
#log4j.appender.incident.file = D:/italtel/snmp_traps/incidentcambium.log
log4j.appender.incident.file = incident.log
log4j.appender.incident.layout = org.apache.log4j.PatternLayout
log4j.appender.incident.MaxFileSize=30MB
log4j.appender.incident.MaxBackupIndex=20
log4j.appender.incident.layout.ConversionPattern = %d [%-5p] - %m%n

log4j.appender.getsnmp = org.apache.log4j.RollingFileAppender
log4j.appender.getsnmp.file = getSnmp.log
log4j.appender.getsnmp.layout = org.apache.log4j.PatternLayout
log4j.appender.getsnmp.MaxFileSize=30MB
log4j.appender.getsnmp.MaxBackupIndex=20
log4j.appender.getsnmp.layout.ConversionPattern = %d [%-5p] - %m%n

log4j.logger.traps=INFO,traps
log4j.logger.incident=WARN,incident
log4j.logger.getsnmp=INFO,getsnmp